    <h2>Editar textos</h2>
    <h3>Tray</h3>

    <textarea id="MensagemAdicional" data-titulo="MensagemAdicional"></textarea>

    <label for="DescricaoTray">Descrição Tray:</label>

      <label><input type="radio" name="tipoTexto" value="textoprincipal" checked> Texto Principal</label>
      <label><input type="radio" name="tipoTexto" value="textooriginal"> Texto Original</label>
      <label><input type="radio" name="tipoTexto" value="textoavaria"> Texto Avaria</label>
